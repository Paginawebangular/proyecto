            <img src="http://localhost/proyecto2asir/uploads/{{producto.imagen}}"
            class="producto-imagen"/>
        </div>
<div class="col-lg-8">
        <h3>{{producto.nombre}}</h3>
        <p><strong>{{producto.precio}} â‚¬</strong></p>
        <p>{{producto.descripcion}}</p>

        <div class="botones" *ngIf="confirmado != producto.id">
                <a [routerLink]="['/productos']" class="btn btn-md btn-success">Volver a listado de coches</a>
