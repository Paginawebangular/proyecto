<div *ngIf="!producto">
        <p>Cargando producto...</p>
</div>

<div class="row" *ngIf="producto">
    <div class="col-lg-3" *ngIf="producto.imagen">
        <br/>
            <img src="http://localhost/proyecto2asir/uploads/{{producto.imagen}}"
            class="producto-imagen"/>
        </div>
<div class="col-lg-8">
        <h3>{{producto.nombre}}</h3>
        <p><strong>{{producto.precio}}</strong></p>
        <p>{{producto.descripcion}}</p>
</div>
</div>
